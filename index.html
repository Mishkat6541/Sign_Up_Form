<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="base">
        <div class="picture">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4eASO42-SwPJE3YrDQZwRhGrUVsuajym3Xg&s" alt="image">   
      
        </div>

        <div class="form">
            <h1 class="header">
                Sign up now
            </h1>

            <form id="signupForm" method="post" onsubmit="return validatePasswords()">
                <input type="text" name="first_name" id="first_name" placeholder="FIRST NAME" required>
                <input type="text" name="last_name" id="last_name" placeholder="LAST NAME" required>
                <input type="email" id="user_email" name="email" placeholder="EMAIL" required>
                <input type="password" id="user_password" name="password" placeholder="PASSWORD" required>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="CONFIRM PASSWORD" required>
                <input type="number" id="user_number" name="number" placeholder="PHONE" required>
                <button type="submit">Activate Account</button>
            </form>
            <br>
            <h4>Already have an account? <a href="https://github.com/Mishkat6541">Log in</a></h4>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <h5> designed by Mishkat Mazumder with freepik image</h5>
        </div>

    </div>

 

    <script>
        function validatePasswords() {
            var password = document.getElementById("user_password").value;
            var confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>

</html>
